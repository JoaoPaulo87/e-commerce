<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>¡Registrate!</title>
  <link rel="stylesheet" href="./css/colores.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/generales.css">
  <link rel="stylesheet" href="./css/formulario.css">
  <script src="./res/friconix.js" defer></script>
</head>
<body>
  <form class="form">
    <div data-nombre-formulario="contacto" id="formulario-contacto" class="form__controles controles--contacto">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <label for="email">Dirección de correo</label>
        <input type="email" class="form-control" id="email" aria-describedby="ayudaCorreo" required>
        <label for="mensaje">Dejanos tu mensaje</label>
        <textarea class="form-control" id="mensaje"></textarea>
      </div>
      <div class="form-row">
        <div class="col text-center">
          <button data-nombre-boton="enviar formulario" type="submit" class="btn btn-primary">Enviar mensaje</button>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="js/form.js" charset="utf-8"></script>
</html>
