<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>¡Registrate!</title>
  <link rel="stylesheet" href="./css/colores.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/generales.css">
  <link rel="stylesheet" href="./css/formulario.css">
  <script src="./res/friconix.js" defer>

  </script>
</head>
<body>

  <div class="hero-image">
  </div>
  <header class="sticky-top">
    <nav class="navbar flex-column navbar-expand-md justify-content-center">
      <a class="navbar-brand mx-5" href="index.html">
        <img src="./res/img/logo 1.png" alt="" loading="lazy"alt="logo de limón y sal">
      </a>
      <div class="carrito" id="carrito">
        <button type="button" name="button" class="btn"><i class="fi-xwsuhl-shopping-cart-solid"></i><p>0</p></button>
      </div>
      <div class="collapse navbar-collapse text-center" id="mainNavbar">
        <a class="nav-link" href="#">Inicio</a>
        <a class="nav-link" href="#">Catálogo</a>
        <a class="nav-link" href="usuario.html" >Tu cuenta</a>
      </div>
      <button class="mt-3 navbar-toggler btn" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation"><span>&#9776;</span></button>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row justify-content-center">
      <form class="form">
        <nav class="navbar flex-row navbar-expand-md">
          <ul class="nav nav-tabs">
            <li class="nav-item">
                <button type="button" id="boton-formulario-registro" class="nav-link btn active">Registrar</button>
            </li>
            <li class="nav-item">
              <button type="button" id="boton-formulario-inicio" class="nav-link btn">Iniciar sesión</button>
            </li>
          </ul>
        </nav>
        <div id="formulario-registro" class="form__controles controles--registro">
          <div class="form-group" data-paso="1">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido">
            <label for="email-registro">Dirección de correo</label>
            <input type="email" class="form-control" id="email-registro" aria-describedby="ayudaCorreo">
            <small id="ayudaCorreo" class="form-text text-muted">Tu email no va a ser compartido con nadie.</small>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terminos-condiciones">
              <label class="form-check-label" for="terminos-condiciones">Acepto los <a href="#">términos y condiciones.</a></label>
            </div>
          </div>

          <div class="form-group oculto" data-paso="2">
            <label for="clave-registro">Contraseña</label>
            <input class="form-control" type="password" id="clave-registro">
            <label for="clave-registro-repetir">Repetí tu contraseña</label>
            <input class="form-control" type="password" id="clave-registro-repetir">
          </div>


          <div class="form-row">
            <div class="col text-center">
              <button id="enviar-formulario" type="submit" class="oculto btn btn-primary">Registrar</button>
            </div>
            <div class="col text-center">
              <button id="siguiente-paso" type="button" class="btn btn-primary">Siguiente</button>
            </div>
            <div class="col text-center">
              <button id="volver-paso" type="button" class="oculto btn btn-secondary">Volver</button>
            </div>
          </div>
        </div>

        <div id="formulario-inicio" class="form__controles controles--inicio oculto">

          <div class="form-group">
            <label for="email-inicio">Dirección de correo</label>
            <input type="email" class="form-control" id="email-inicio">
          </div>
          <div class="form-group">
            <label for="clave-inicio">Contraseña</label>
            <input type="password" class="form-control" id="clave-inicio">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="recordar-datos">
            <label class="form-check-label" for="recordar-datos">Recordarme</label>
          </div>
          <div class="form-row">
            <div class="col text-center">
              <button id="enviar-formulario" type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <div class="formulario__errores">

  </div>
</body>
<script src="js/form.js">

</script>
</html>
